<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
   <main>
     <!-- section one -->
     <section id="section1">
      <div id="logo-container">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div id="mockup-container">
        <img id="mockup" src="images/illustration-mockups.svg" alt="mockup-illustration">
      </div>
     </section>
     <!-- section two -->
     <section id="section2">
      <h1> Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <div class="btn-register">
        <a href="#">Register</a>
      </div>
      <div class="social-container">
       <div class="redes">
        <a class="fa-brands fa-facebook-f"></a>
        <a class="fa-brands fa-twitter"></a>
        <a class="fa-brands fa-instagram"></a>
       </div>
      </div>
     </section>
   </main>
 
   <script src="https://kit.fontawesome.com/ef03ccaf70.js" crossorigin="anonymous"></script>
</body>
</html>
